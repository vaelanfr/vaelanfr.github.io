<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vaelan – Site en construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0b1016;
      --card-bg: #141b23;
      --accent: #2bb3a3;
      --text: #f5f5f5;
      --muted: #a0a7b3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #182331 0, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 32px 28px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: var(--accent);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 18px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(43,179,163,0.12);
      color: var(--accent);
      font-size: 12px;
      margin-bottom: 18px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px rgba(43,179,163,0.8);
    }
    .contact {
      font-size: 14px;
      margin-top: 10px;
    }
    .contact a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    .contact a:hover {
      border-bottom-color: var(--accent);
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">Vaelan</div>
    <div class="pill">
      <span class="dot"></span>
      <span>Site en construction</span>
    </div>
    <h1>Nous préparons quelque chose de solide.</h1>
    <p>
      Vaelan développe des solutions pour des modèles économiques plus durables,
      sobres et résilients. Le site sera en ligne prochainement.
    </p>
    <p class="contact">
      Pour toute demande en attendant :<br>
      <a href="mailto:contact@vaelan.fr">contact@vaelan.fr</a>
    </p>
  </main>
</body>
</html>
